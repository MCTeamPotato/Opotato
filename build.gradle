plugins {
    id "dev.architectury.loom" version "0.12.0-SNAPSHOT"
    id "maven-publish"
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

loom {
    silentMojangMappingsLicense()
    forge {
        mixinConfigs = [
                "opotato.mixins.json"
        ]
        dataGen {
            mod project.mod_id
        }
    }
    mixin.defaultRefmapName = "opotato.refmap.json"

    launches {
        data {
            arg "--existing", file("src/main/resources").absolutePath
        }
    }
}

repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        name 'IzzelAliz Maven'
        url 'https://maven.izzel.io/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()
    forge "net.minecraftforge:forge:${project.forge_version}"

    modImplementation("curse.maven:architectury-api-419699:3857643")
    modImplementation("icyllis.modernui:ModernUI-Core:${modernui_core_version}")
    modCompileOnly("icyllis.modernui:ModernUI-Forge:${modernui_version}")
    modImplementation("curse.maven:oculus-581495:4300427")
    modImplementation("curse.maven:rubidium-574856:4397474")
    modImplementation("curse.maven:forgedfabric-662687:4059371")
    implementation("com.moandjiezana.toml:toml4j:0.7.2")
    implementation("org.json:json:20210307")
    implementation("com.github.google:gson:gson-parent-2.8.9")
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    def targetVersion = 11
    if (JavaVersion.current().isJava9Compatible()) {
        options.release = targetVersion
    }
}

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : project.mod_id,
                "Specification-Vendor"    : project.mod_author,
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : version,
                "Implementation-Vendor"   : project.mod_author,
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }
}
