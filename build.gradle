buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered',  name: 'mixingradle', version: '0.7+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'

version = '1.16.5-' + mod_version
group = 'com.teampotato.opotato'
archivesBaseName = 'opotato'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            arg "-mixin.config=opotato.mixins.json"
            property 'forge.logging.markers', 'REGISTRIES'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            property 'forge.logging.console.level', 'info'
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            arg "-mixin.config=opotato.mixins.json"
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'info'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'info'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            args '--mod', 'opotato', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        url = "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { url = 'https://maven.minecraftforge.net' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    implementation 'org.jetbrains:annotations:24.0.1'

    implementation fg.deobf('curse.maven:structure-gel-api-378802:3498310')
    implementation fg.deobf('curse.maven:mantle-74924:3631982')
    implementation fg.deobf('curse.maven:autoreglib-250363:3326041')
    implementation fg.deobf("curse.maven:rubidium-574856:4397474")

    implementation fg.deobf("curse.maven:ars-nouveau-401955:4300733")
    implementation fg.deobf('curse.maven:blue-skies-312918:3411324')
    implementation fg.deobf('curse.maven:l_ender-s-cataclysm-551586:4418434')
    implementation fg.deobf('curse.maven:citadel-331936:3441028')
    implementation fg.deobf("curse.maven:deuf-duplicate-entity-uuid-fix-296646:3885123")
    implementation fg.deobf('curse.maven:elenai-dodge-2-442962:3343309')
    implementation fg.deobf("curse.maven:female-gender-forge-481655:3459078")
    implementation fg.deobf('curse.maven:headshot-forge-538264:3501178')
    implementation fg.deobf('curse.maven:inspirations-284007:3414517')
    implementation fg.deobf('curse.maven:jump-over-fences-forge-423421:3125998')
    implementation fg.deobf("curse.maven:kiwi-303657:3536245")
    implementation fg.deobf("curse.maven:ldlib-626676:4124863")
    implementation fg.deobf('curse.maven:oculus-581495:4300427')
    implementation fg.deobf('curse.maven:ost-overhaul-504439:3390987')
    implementation fg.deobf('curse.maven:placebo-283644:3750838')
    implementation fg.deobf('curse.maven:quark-243121:3642325')
    implementation fg.deobf('curse.maven:randompatches-forge-285612:3211323')
    implementation fg.deobf("curse.maven:supplementaries-412082:4351390")
    implementation fg.deobf('curse.maven:the-undergarden-379849:3477594')
    implementation fg.deobf("curse.maven:crackers-wither-storm-mod-621405:4403153")
    implementation fg.deobf("curse.maven:xaeros-world-map-317780:4492949")
    implementation fg.deobf("curse.maven:xaeros-minimap-263420:4492919")
}

jar {
    manifest {
        attributes([
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"teampotato",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "opotato.mixins.json"
        ])
    }
}

mixin {
    add sourceSets.main, "opotato.refmap.json"
    config "opotato.mixins.json"
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
