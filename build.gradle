buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered',  name: 'mixingradle', version: '0.7+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'

version = '1.18.2-' + mod_version
group = 'com.teampotato.opotato'
archivesBaseName = 'opotato'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.18.2'
    runs {
        client {
            workingDirectory project.file('run')
            arg "-mixin.config=opotato.mixins.json"
            property 'forge.logging.markers', 'REGISTRIES'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            property 'forge.logging.console.level', 'info'
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            arg "-mixin.config=opotato.mixins.json"
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'info'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'info'
            properties 'mixin.env.remapRefMap': 'true'
            property 'mixin.env.refMapRemappingFile', "${project.projectDir}/build/createSrgToMcp/output.srg"
            args '--mod', 'opotato', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                opotato {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name = 'CurseForge'
        url = "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { url = 'https://maven.minecraftforge.net' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.2.2'
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    implementation 'org.jetbrains:annotations:24.0.1'

    implementation fg.deobf('curse.maven:oculus-581495:4451905')
    implementation fg.deobf('curse.maven:jump-over-fences-forge-423421:4423718')
    implementation fg.deobf('curse.maven:blue-skies-312918:3788736')
    implementation fg.deobf('curse.maven:structure-gel-api-378802:4018606')
    implementation fg.deobf('curse.maven:modern-ui-352491:3941988')
    implementation fg.deobf('curse.maven:ost-overhaul-504439:3919322')
    implementation fg.deobf('curse.maven:inspirations-284007:4072469')
    implementation fg.deobf('curse.maven:mantle-74924:4353120')
    implementation fg.deobf('curse.maven:quark-243121:3840125')
    implementation fg.deobf('curse.maven:autoreglib-250363:3642382')
    implementation fg.deobf('curse.maven:citadel-331936:3783096')
    implementation fg.deobf('curse.maven:placebo-283644:4500363')
    implementation fg.deobf('curse.maven:elenai-dodge-2-442962:4127737')
    implementation fg.deobf('curse.maven:l_ender-s-cataclysm-551586:4418426')
    implementation fg.deobf('curse.maven:the-undergarden-379849:3810810')
    implementation fg.deobf("curse.maven:crackers-wither-storm-mod-621405:4462015")
    implementation fg.deobf("curse.maven:supplementaries-412082:4381350")
    implementation fg.deobf("curse.maven:deuf-duplicate-entity-uuid-fix-296646:3895059")
    implementation fg.deobf("curse.maven:kiwi-303657:3990351")
    implementation fg.deobf("curse.maven:rubidium-574856:4494903")
    implementation fg.deobf("curse.maven:mowzies-mobs-250498:4142172")
    implementation fg.deobf("curse.maven:xaeros-world-map-317780:4492954")
    implementation fg.deobf("curse.maven:xaeros-minimap-263420:4492929")
    implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.18:3.0.57')
}

jar {
    manifest {
        attributes([
            "Implementation-Title": project.name,
            "Implementation-Version": "${mod_version}",
            "Implementation-Vendor" :"teampotato",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "opotato.mixins.json"
        ])
    }
}

mixin {
    add sourceSets.main, "opotato.refmap.json"
    config "opotato.mixins.json"
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
